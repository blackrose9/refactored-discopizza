<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DiscoPizza</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
   <header class="jumbotron row">
      <div class="container col-md-6">
         <h1>Disco Pizza</h1>
         <p class="lead">With so many different flavors to choose from <br/> why not get them all and host a party?</p>
      </div>
      <img class="img-fluid col-md-6" src="./img/pizza.jpg">
   </header>
   
   <section class="container-fluid">
      <div class="form-inline">
         <label class="col-sm-12 col-md-3">Size</label>
         <label class="col-sm-12 col-md-3">Toppings</label>
         <label class="col-sm-12 col-md-3">Crust</label>
         <label class="col-sm-12 col-md-3">How many do you want?</label>
      </div>
      <form id="order" class=" form-group form-inline">
         
         <select id="size" class="col-sm-12 col-md-3">
            <option value="Small">Small K500</option>
            <option value="Medium">Medium K700</option>
            <option value="Large">Large K950</option>
         </select>
         
         <select id="topping" class="col-sm-12 col-md-3">
            <option value="veggie pizza">Vegetable</option>
            <option value="hawaii pizza">Hawaiian</option>
            <option value="beef pizza">Beef</option>
            <option value="chicken pizza">Chicken</option>
         </select>
         
         <select id="crust" class="col-sm-12 col-md-3">
            <option value="crispy">Crispy</option>
            <option value="stuffed">Stuffed</option>
            <option value="glutenfree">Gluten-free</option>
         </select>
         <input type="number" placeholder="how many do you want?" id="qty" class="col-sm-12 col-md-3">
         <input type="submit" id="submit" class="btn btn-light" value="Another?">
      </form>
      <article id="yourorder">
         <h2>Your order:</h2>
         <p>
            <span id="displayqty"></span>
            <span id="displaycrust"></span>
            <span id="displaysize"></span>
            <span id="displaytopping"></span>
         </p>
      </article>
      <article class="form-inline">
         <button id="orderme" type="button" class="btn btn-primary" value="Deliver Order">Delivery Order</button>
         <button id="pickme" type="button" class="btn btn-info" value="PickUp Order">PickUp Order</button>
      </article>
   </section>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>
</html>
