<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DiscoPizza</title>
   <link rel="stylesheet" href="./css/bootstrap.css"/>
   <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
   <header>
      <div id="headertext">
         <h1>DiscoPizza</h1>
         <p>...A party in your mouth...</p>
      </div>
   </header>
   <section class="container-fluid">
      <div class="form-inline">
         <label class="col-sm-12 col-md-3">Size</label>
         <label class="col-sm-12 col-md-3">Toppings</label>
         <label class="col-sm-12 col-md-3">Crust</label>
         <label class="col-sm-12 col-md-3">How many do you want?</label>
      </div>
      <form class=" form-group form-inline">
         
         <select id="size" class="col-sm-12 col-md-3">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
         </select>
         
         <select id="topping" class="col-sm-12 col-md-3">
            <option>Vegetables...</option>
            <option>Hawaiian</option>
            <option>Beef</option>
            <option>Chicken :P</option>
         </select>
         
         <select id="crust" class="col-sm-12 col-md-3">
            <option>Crispy</option>
            <option>Stuffed</option>
            <option>Gluten-free</option>
         </select>
         
         <input type="number" placeholder="how many do you want?" id="qty" class="col-sm-12 col-md-3">
         <input type="submit" value="Add another type?"/>
      </form>
      <article>
         <h2>Your order</h2>
         <div>
            <h3 id="displayqty" class="col-sm-12 col-md-3"></h3>
            <h3 id="displaycrust" class="col-sm-12 col-md-3"></h3>
            <h3 id="displaysize" class="col-sm-12 col-md-3"></h3>
            <h3 id="displaytopping" class="col-sm-12 col-md-3"></h3>
         </div>
      </article>
   </section>

</body>
</html>
