<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DiscoPizza</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
   <header class="jumbotron row">
      <div class="container col-md-6">
         <h1>Disco Pizza</h1>
         <p class="lead">With so many different flavors to choose from <br/> why not get them all and host a party?</p>
      </div>
      <img class="img-fluid col-md-6" src="./img/pizza.jpg">
   </header>

   <div id="order" class="row justify-content">
      <section id="orderform" class="col-md-8">
         <h2>Place your order:</h2>
         <form class="form-row">
            <select id="size" class="custom-select col-auto my-1">
               <option value="small">Small K500</option>
               <option value="medium">Medium K700</option>
               <option value="large">Large K950</option>
            </select>
            <select id="topping" class="custom-select col-auto my-1">
               <option value="veggie">Vegetable</option>
               <option value="hawaii">Hawaiian</option>
               <option value="beef">Beef</option>
               <option value="chicken">Chicken</option>
            </select>
            <select id="crust" class="custom-select col-auto my-1">
               <option value="crispy">Crispy</option>
               <option value="stuffed">Stuffed</option>
               <option value="glutenfree">Gluten-free</option>
            </select>
            <input type="number" id="qty" class="col-auto my-1" placeholder="how many pizzas?" value="1">
            <br/>
            <input type="submit" id="submit" class="btn btn-light col-auto my-1" value="Add Pizza To Order">
         </form>
      </section>

      <section id="ordersummary" class="col">
         <h2>Your order:</h2>
         <article id="yourorder">
            <p>
               <p id="placeholder">Nothing to show yet. Add a pizza to your order.</p>
               <span id="orders"></span>
            </p>
            <h2 id="total">KSH 0</h2>
         </article>
         <hr/>
         <article id="placeorder" class="form-inline">
            <button id="orderme" type="button" class="btn btn-primary" value="Deliver Order">Delivery Order</button>
            <button id="pickme" type="button" class="btn btn-info" value="PickUp Order">PickUp Order</button>
         </article>
      </section>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>
</html>
