<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DiscoPizza</title>
   <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/bootstrap.css"/>
   <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
   <header>
      <div id="headertext">
         <div id="headerstyle">
            <h1>DiscoPizza</h1>
            <p>...A party... </p>
            <p>...in your mouth...</p>
         </div>
      </div>
   </header>
   <section class="container-fluid">
      <div class="form-inline">
         <label class="col-sm-12 col-md-3">Size</label>
         <label class="col-sm-12 col-md-3">Toppings</label>
         <label class="col-sm-12 col-md-3">Crust</label>
         <label class="col-sm-12 col-md-3">How many do you want?</label>
      </div>
      <form id="order" class=" form-group form-inline">
         
         <select id="size" class="col-sm-12 col-md-3">
            <option value="Small">Small K500</option>
            <option value="Medium">Medium K700</option>
            <option value="Large">Large K950</option>
         </select>
         
         <select id="topping" class="col-sm-12 col-md-3">
            <option value="veggie pizza">Vegetables...</option>
            <option value="hawaii pizza">Hawaiian</option>
            <option value="beef pizza">Beef</option>
            <option value="chicken pizza">Chicken :P</option>
         </select>
         
         <select id="crust" class="col-sm-12 col-md-3">
            <option value="crispy">Crispy</option>
            <option value="stuffed">Stuffed</option>
            <option value="glutenfree">Gluten-free</option>
         </select>
         <input type="number" placeholder="how many do you want?" id="qty" class="col-sm-12 col-md-3">
         <input type="submit" id="submit" class="btn" value="Another?">
      </form>
      <article id="yourorder">
         <h2>Your order:</h2>
         <p>
            <span id="displayqty"></span>
            <span id="displaycrust"></span>
            <span id="displaysize"></span>
            <span id="displaytopping"></span>
         </p>
      </article>
      <article class="form-inline">
         <button id="orderme" value="Delivery Order">Delivery Order</button>
         <button id="pickme" value="PickUp Order">PickUp Order</button>
      </article>
   </section>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>
</html>
